<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .navbar {
        box-shadow: 5px 10px 10px 0px rgba(0, 0, 0, 0.199);
        border-radius: 2.5rem;
      }
      .btn-custom {
        background-color: rgb(5, 212, 5);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Remitally</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact us</a>
              </li>
            </ul>
            <button class="btn btn-custom rounded-pill">Join waitlist</button>
          </div>
        </div>
      </nav>

      <!-- Main Section -->
      <section class="row align-items-center mt-5">
        <div class="col-lg-6">
          <h1 class="display-4 fw-bold mb-4">
            Fast, Affordable Cross-Border Payments at Your Fingertips.
          </h1>
          <p class="lead mb-4">
            Remitally offers fast, reliable and cost-effective cross-border
            payment solutions.
          </p>
          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control rounded-pill"
              placeholder="Enter your email"
            />
            <button
              class="btn btn-custom rounded-pill position-absolute end-0"
              type="button"
            >
              Join waitlist
            </button>
          </div>
        </div>
        <div class="col-lg-6">
          <img src="pic 3.png" alt="" class="img-fluid" />
        </div>
      </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
